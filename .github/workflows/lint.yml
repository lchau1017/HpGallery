name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Run ktlint
        run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/0.48.1/ktlint
          chmod a+x ktlint
          ./ktlint --android

      - name: Run Android Lint
        run: ./gradlew lint

      - name: Upload lint results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: lint-results
          path: |
            **/build/reports/lint-results-*.html
            **/build/reports/ktlint-results.txt

      - name: Check for lint failures
        run: |
          if [ -f "**/build/reports/lint-results-*.html" ] || [ -f "**/build/reports/ktlint-results.txt" ]; then
            echo "Lint checks failed. Please review the lint results."
            exit 1
          fi